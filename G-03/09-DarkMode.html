<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      /* Toggle B */
      input:checked ~ .dot {
        transform: translateX(100%);
        background-color: #48bb78;
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center w-full mb-12 mt-4">
      <label for="toggleB" class="flex items-center cursor-pointer">
        <!-- toggle -->
        <div class="relative">
          <!-- input -->
          <input type="checkbox" id="toggleB" class="sr-only" />
          <!-- line -->
          <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
          <!-- dot -->
          <div
            class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"
          ></div>
        </div>
        <!-- label -->
        <div class="ml-3 text-gray-700 font-medium">Change mode</div>
      </label>
    </div>

    <div class="dark:bg-slate-500 shadow p-5 mt-5 w-96 mx-auto rounded-2xl">
      <h1 class="dark:text-slate-100">Card title</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Officiis,
        facilis in. Sapiente dolores adipisci enim, vitae sed commodi doloribus
        quidem. Deleniti harum totam adipisci natus assumenda ipsum
        reprehenderit ipsam.
      </p>
    </div>
  </body>
  <script>
    const switchBtn = document.getElementById('toggleB');
    switchBtn.addEventListener('change', () => {
        if(switchBtn.checked) {
            document.documentElement.classList.add('dark');
        }else {
            document.documentElement.classList.remove('dark');
        }
    })
  </script>
</html>
