<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform and Transition</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--No transform-->
    <button class="bg-pink-500 px-5 py-3 m-10 rounded-lg text-white hover:bg-pink-600">No Transform</button>
    <!--No transition-->
    <button class="bg-pink-500 px-5 py-3 m-10 rounded-lg text-white hover:bg-pink-600 transition-colors duration-1000">Transition</button>
    <!--Scale-->
    <button class="bg-pink-500 px-5 py-3 m-10 rounded-lg text-white hover:bg-pink-600 hover:scale-105 transition duration-1000">Transition</button>
    <!--Rotate-->
    <button class="bg-pink-500 px-5 py-3 m-10 rounded-lg text-white hover:bg-pink-600 hover:rotate-90 transition duration-1000">Transition</button>
    <!--Translate-->
    <button class="bg-pink-500 px-5 py-3 m-10 rounded-lg text-white hover:bg-pink-600 hover:translate-y-6 transition duration-1000">Translate</button>
    <!--Skew-->
    <img class="w-32 m-4 hover:skew-y-12 transition duration-1000 hover:rotate-90" src="https://images.unsplash.com/photo-1661956601349-f61c959a8fd4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=871&q=80" alt="">
</body>
</html>
