<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <button class="bg-rose-500 text-white px-4 py-2 rounded-md m-4 hover:bg-green-500">click me</button>
    <button class="bg-rose-500 text-white px-4 py-2 rounded-md m-4 focus:bg-green-500 outline focus:outline-pink-500">click me</button>
    <button class="bg-rose-500 text-white px-4 py-2 rounded-md m-4 active:bg-green-500">click me</button>
</body>
</html>
